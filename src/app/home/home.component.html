<body class="mat-app-background">
    <h1>SARL BEUZELIN</h1>
    <mat-tab-group animationDuration="1000ms">
        <mat-tab label="Triage">
            <p style="margin-top: 10px;">
                On trie
            </p>
        </mat-tab>
        <mat-tab label="Cellules">
            <p style="margin-top: 10px;">
                Vue des cellules
            </p>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <h3>Cellule 1: Orge</h3>
                <p>
                    <mat-progress-bar mode="determinate" [value]="bar1" color="primary"></mat-progress-bar>
                </p>
                <h3>Cellule 2: Blé</h3>
                <p>
                    <mat-progress-bar mode="determinate" [value]="bar2" color="accent"></mat-progress-bar>
                </p>
                <h3>Cellule 3: Maïs</h3>
                <p>
                    <mat-progress-bar mode="determinate" [value]="bar3" color="warn"></mat-progress-bar>
                </p>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <mat-form-field appearance="fill" style="padding-right: 20px; padding-left: 20px;">
                    <mat-label>progress bar 1</mat-label>
                    <input matInput type="number" [(ngModel)]="bar1" placeholder="Ex. 12">
                </mat-form-field>
                <mat-form-field appearance="fill" style="padding-right: 20px;">
                    <mat-label>progress bar 2</mat-label>
                    <input matInput type="number" [(ngModel)]="bar2" placeholder="Ex. 12">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>progress bar 3</mat-label>
                    <input matInput type="number" [(ngModel)]="bar3" value=90 placeholder="Ex. 12">
                </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Boisseau">
            <p style="margin-top: 10px;">
                Le boisseau 
            </p>
        </mat-tab>
        <mat-tab label="TEST !">
            <div>
                <p>{{ impureter | json }}</p>
                <p>{{ graine | json }}</p>
                <p>{{ alarme | json }}</p>
            </div>
        </mat-tab>
    </mat-tab-group>
</body>
